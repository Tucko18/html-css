<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(140deg ,  #4D5ECA 2%, #BC3A9A, #FA5247, #FF8045 , #FFC551 80%);
            background-attachment: fixed;
        }
        h1{
            text-align: center;
            color: white;
            margin-top: 23%;
            font-size: 30pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Instagram</h1>
</body>
</html>
