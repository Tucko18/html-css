<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>    
    <form action="cadastro.php">
        <p>
            <label for="iano">Digite o seu ano de nascimento</label>
            <input type="number" name="" id="iano" oninput="calcIdade()">
        
        </p>
        <p>
            <label for="iidade">Você tem :</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear
            iidade.innerHTML = atual - Number(iano.value)
        }
    </script>
</body>
</html>
