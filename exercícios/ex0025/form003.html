<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Forrmul√°rio</h1>
<form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="Telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)0000-0000">
        </p>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>

    </form>
</body>
</html>
