<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <h1>Teste de Formul√°rio</h1>
     <form action="cadastro.php">

        <p>
            <label for="inome">Noem :</label>
            <input type="text" name="nome" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media :</label>
            <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0-10"  step="0.5">

        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">Periodo letivo :</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="ihora">Horario da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
     </form>    
</body>
</html>
