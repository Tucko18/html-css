<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
     <!--
        HIERARQUIA DE TABELAS
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE DATA = DADO DA TABELA
     -->
    <table>
        <!--Primeira linha-->
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        <td>D1</td>
      </tr>
      <tr>  <!--=Segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>
      </tr>
      <tr>  <!--Terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>
      </tr>
      <tr>  <!--Quarta linha-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>
      </tr>
    </table>
</body>
</html>
