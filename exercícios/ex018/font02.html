<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face{
            font-family: 'street';
            src: url('fonts/Streetlife.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'street', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Tucko</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure quo veritatis, veniam repellendus iste doloribus modi praesentium corrupti distinctio similique unde odit eum dolorum labore eveniet, explicabo accusantium culpa fuga!</p>

</html>
