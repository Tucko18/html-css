<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
       
        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo audios em HTML5</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
          <source src="média/North Oakland Extasy - Squadda B.mp3" type="audio/mpeg">
          <source src="média/North Oakland Extasy - Squadda B.ogg" type="audio/ogg">
          <source src="média/North Oakland Extasy - Squadda B.wav " type="audio/wav">
         <p>infelismente seu navegador não consegue reproduzir audio <a href="média/North Oakland Extasy - Squadda B.mp3">clique aqui para acessar o audio</a>

         </p>
    </audio>
   
</body>
</html>
